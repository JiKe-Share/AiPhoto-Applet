<style>
    .layui-iconpicker-body.layui-iconpicker-body-page .hide {
        display: none;
    }
</style>
<link rel="stylesheet" href="__STATIC__/plugs/lay-module/autocomplete/autocomplete.css?v={$version}" media="all">
<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
 <div class="layui-form-item">
            <label class="layui-form-label">充值金额</label>
            <div class="layui-input-block">
                <input type="text" name="rmb" class="layui-input" lay-verify="required" lay-reqtext="请输入充值金额" placeholder="请输入充值金额" value="{$row.rmb|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">获得积分</label>
            <div class="layui-input-block">
                <input type="number" name="inte" class="layui-input"  placeholder="获得积分" value="{$row.inte|default=''}">
            </div>
        </div>

     
    
    
        <div class="layui-form-item">
            <label class="layui-form-label">额外赠送积分:</label>
            <div class="layui-input-block">
                <input type="number" name="sinte" class="layui-input"  placeholder="赠送积分" value="{$row.sinte|default=''}">
            </div>
        </div>
           <div class="layui-form-item">
        <label class="layui-form-label required">微信端：</label>
        <div class="layui-input-block">
            
          <input type="radio" name="wx" value="1" title="显示" {if $row.wx==1}checked=""{/if}>
            <input type="radio" name="wx" value="0" title="隐藏" {if $row.wx==0}checked=""{/if}>
        </div>
        <div class="layui-form-mid layui-word-aux">是否在微信端显示</div>
    </div>
    
     <div class="layui-form-item">
        <label class="layui-form-label required">字节端：</label>
        <div class="layui-input-block">
            
          <input type="radio" name="zj" value="1" title="显示" {if $row.zj==1}checked=""{/if} >
            <input type="radio" name="zj" value="0" title="隐藏" {if $row.zj==0}checked=""{/if}>
        </div>
        <div class="layui-form-mid layui-word-aux">是否在字节跳动端显示</div>
    </div>
    
        
       <div class="layui-form-item">
        <label class="layui-form-label required">是否显示：</label>
        <div class="layui-input-block">
          <input type="radio" name="status" value="1" title="显示" lay-filter="status" {if $row.status==1}checked=""{/if}>
            <input type="radio" name="status" value="0" title="隐藏" lay-filter="status" {if $row.status==0}checked=""{/if}>
        </div>
        <div class="layui-form-mid layui-word-aux">可适当隐藏某些功能规避审核</div>
    </div>
        
       <div class="layui-form-item">
            <label class="layui-form-label">排序:</label>
            <div class="layui-input-block">
                <input type="number" name="sort" class="layui-input"  placeholder="输入排序等级" value="{$row.sort|default=''}">
                <div class="layui-form-mid layui-word-aux">数字越大越靠前</div>
            </div>
            
        </div>
        
        


        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
<script>
    var nxs = "{$row.xs|default=''}";
</script>
